<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <style>
        body {
            font-family: Arial, sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
        }
        .container {
            background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 360px; padding: 20px;
        }
        h1 { text-align: center; font-size: 20px; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; color: #555; }
        input, textarea {
            width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
        }
        textarea { resize: vertical; height: 80px; }
        input[type="submit"] {
            background: #007BFF; color: #fff; border: none; padding: 10px; border-radius: 4px; cursor: pointer; width: 100%;
        }
        input[type="submit"]:hover { background: #0056b3; }
    </style>
</head>


<body>
    <div class="container">
        <h1>Contactez-nous</h1>
        <form>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" placeholder="Votre nom">
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" placeholder="Votre prénom">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Votre message"></textarea>
            </div>
            <input type="submit" value="Envoyer">
        </form>
    </div>
</body>

</html>
